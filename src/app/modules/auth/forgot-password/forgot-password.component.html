<div class="d-flex align-items-center front-forms">
    <div class="pack_lft"><img src="assets/img/pack_lft.svg" alt="" class="img-fluid" /></div>
    <div class="pack_rht"><img src="assets/img/pack_rht.svg" alt="" class="img-fluid" /></div>
    <div class="container-fluid">
        <div class="login_box">
            <div class="front-title text-center">
                <h2>Customs<br />
                    Warehouse Inventory<br />
                    Management System</h2>
            </div>
            <form class="form-box" [formGroup]="forgotPasswordForm" (submit)="forgotPassword()">
                <div class="box_title">
                    <h3 class="text-center">Forgot Password</h3>
                    <p style="font-size: 15px;">Reset password link will be sent on your registered email.</p>
                </div>

                <div class="row">
                    <div class="col-12">
                        <label>Email</label>
                        <div class="form-group">
                            <input type="email" formControlName="email" name="email" id="email" class="form-control" />
                            <div class="input-errors"
                                *ngIf="(submitted || controls.role?.touched) && controls.email?.errors?.required">
                                Email is required
                            </div>
                            <div class="input-errors" *ngIf="submitted && controls.email?.errors?.pattern">
                                Email a valid email
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row captcha_row">
                    <div class="col-12 ">

                        <div class="form-group set_width">
                            <ngx-recaptcha2 class="g-recaptcha" (success)="handleSuccessRecaptcha($event)"
                                [siteKey]="siteKey" formControlName="recaptcha">
                            </ngx-recaptcha2>

                            <div class="input-errors" *ngIf="submitted && controls?.recaptcha?.errors">
                                Please verify captcha.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 mt-4">
                        <button type="submit" class=" w-100 btn btn-lg btn-primary text-capitalize">Send</button>
                    </div>
                    <div class="col-12 cursorPointer">
                        <a (click)="signIn()" class="sign_btn">Sign In</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
