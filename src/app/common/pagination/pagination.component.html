<ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [maxSize]="maxSize" [rotate]="rotate"
    [ellipses]="ellipses" [pageSize]="pageSize" (pageChange)="onPageChange($event)" aria-label="Custom pagination">
    <ng-template ngbPaginationPrevious>Prev</ng-template>
    <ng-template ngbPaginationNext>Next</ng-template>

</ngb-pagination>
